<!DOCTYPE html>
<html lang="en">
<head>
<title>RecentChanges in Notion</title>
<style>
  body {
    font-family: times, serif;
  }
  a {
    text-decoration: none;
  }
  table {
    margin-left: auto;
    margin-right: auto;
    border-spacing: 2px;
    border-collapse: collapse;
  }
  tr {
    border-bottom: 1px solid #eee;
  }
  tr:hover {
    background: #eee;
  }
  td {
    padding: 0.2em;
  }
  td.what {
    max-width: 5in;
  }
  td.when, td.who {
    white-space: nowrap;
  }
  td.who {
    text-align: right;
  }
</style>
</head>
<body>

<h2>Recent changes in Notion</h2>

<table>
{{ range .Pages }}
  {{ if .Permitted }}
  <tr>
    <td class="who">{{.Who}}</td>
    <td class="when"><a href="{{.URL}}">{{.Date}}</a></td>
    <td class="what">{{.Title}}</td>
  </tr>
  {{ end }}
{{ end }}
</table>

</body>
</html>
