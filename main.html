<!DOCTYPE html>
<html lang="en">
<head>
<title>Recent changes to Notion pages</title>
<style>
  body {
    font-family: times, serif;
    max-width: 6in;
    margin: 0 auto 0 auto;
  }
  a {
    text-decoration: none;
  }
  .when {
    margin-top: 1em;
    font-size: 150%;
  }
  .entry {
    padding: 0.15em 0em 0.15em 0em;
    text-indent: -1.5in;
    padding-left: 1.5in;
  }
  .entry:hover {
    background: #eee;
  }
  .who {
    display: inline-block;
    overflow: hidden;
    width: 1.2in;
    vertical-align: bottom;
    text-align: right;
    margin-right: 0.1in;
  }
  .what {
    display: inline;
    vertical-align: bottom;
  }
</style>
</head>
<body>

<h2>Recent changes to Notion pages</h2>

{{$lastDate := ""}}
{{range .Pages}}
  {{if .Permitted}}
  {{if ne $lastDate .Date}}
    <div class="when">{{.Date}}</div>
    {{$lastDate = .Date}}
  {{end}}
  <div class="entry">
    <span class="who">{{.Who}}</span>
    <div class="what">
        {{if .PathLast}}
          {{.PathLast}}:
        {{end}}
        <a target="_blank" href="{{.URL}}">{{.Title}}</a>
    </div>
  </div>
  {{end}}
{{end}}
</table>

</body>
</html>
